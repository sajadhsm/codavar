{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-10 col-sm-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title">{% trans "Change Password" %}</h3>

                    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" name="action" class="btn btn-primary btn-block">{% trans "Change Password" %}</button>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    <a href="{% url 'account_edit' %}" class="text-decoration-none">
                    {% trans "Back to account edit page" %}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
