{% extends 'main/base.html' %}

{% block content %}
<ul>
    {% for problem in contest.problem_set.all %}
    <li><a href="{% url 'contest_problem' contest.pk problem.pk %}">{{ problem.title }}</a></li>
    {% endfor %}
</ul>

<hr>

<h3>{{ problem.title }}</h3>
<a href="{% url 'contest_leaderboard' contest.pk %}">Leaderboard</a>

<p>
    {{ problem.text }}
</p>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Upload</button>
</form>
{% endblock %}
