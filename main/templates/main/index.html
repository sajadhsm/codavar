{% extends 'main/base.html' %}

{% block content %}
<h2>List of contests:</h2>
<ul>
  {% for contest in contests %}
  <li>
    {{ contest.name }}

    {% if contest in user.contests.all %}
    <a href="{% url 'contest_index' contest.pk %}">Enter</a>
    {% else %}
    <a href="{% url 'contest_registeration' contest.pk %}">Register</a>
    {% endif %}
  </li>
  {% endfor %}
</ul>
{% endblock %}
