{% extends 'base/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-10 col-sm-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title">Edit your account information</h3>
                    <form method="post">
                        {% csrf_token %}
                        {% include 'includes/form.html' %}
                        <button type="submit" class="btn btn-primary btn-block">Update</button>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    <a href="{% url 'account_change_password' %}" class="text-decoration-none">Change password</a>
                     | 
                    <a href="{% url 'account_email' %}" class="text-decoration-none">Manage emails</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
